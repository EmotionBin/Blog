<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- element样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.13.0/theme-chalk/index.css">
    <!-- highlight代码高亮样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.15.10/styles/vs.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- 通过cdn引入第三方库，防止打包的时候vendor.js过大 -->
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.1.3/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.13.0/index.js"></script>
    <script src="https://cdn.bootcss.com/highlight.js/9.18.1/highlight.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/marked/0.8.1/marked.min.js"></script>
    <!-- 如果第三方csn挂掉，则引用本地资源 -->
    <script type='text/javascript'>
      if (typeof Vue == 'undefined') {
        console.log('Vue挂了');
        document.write(unescape("%3Cscript src='/js/vue.min.js'%3E%3C/script%3E"))
      }
      if (typeof Vuex == 'undefined') {
        console.log('Vuex挂了');
        document.write(unescape("%3Cscript src='/js/vue-router.min.js'%3E%3C/script%3E"))
      }
      if (typeof VueRouter == 'undefined') {
        console.log('VueRouter挂了');
        document.write(unescape("%3Cscript src='/js/vue-router.min.js'%3E%3C/script%3E"))
      }
      if (typeof ELEMENT == 'undefined') {
        console.log('ELEMENT挂了');
        document.write(unescape("%3Cscript src='/js/element-index.js'%3E%3C/script%3E"))
        document.write(unescape("%3Clink rel='stylesheet' href='/css/element-index.css'%3E%3C/link%3E"))
      }
      if (typeof hljs == 'undefined') {
        console.log('highlight.js挂了');
        document.write(unescape("%3Cscript src='/js/highlight.min.js'%3E%3C/script%3E"))
        document.write(unescape("%3Clink rel='stylesheet' href='/css/vs.min.css'%3E%3C/link%3E"))
      }
      if (typeof $ == 'undefined') {
        console.log('jquery挂了');
        document.write(unescape("%3Cscript src='/js/jquery.min.js'%3E%3C/script%3E"))
      }
      if (typeof marked == 'undefined') {
        console.log('marked挂了');
        document.write(unescape("%3Cscript src='/js/marked.min.js'%3E%3C/script%3E"))
      }
    </script>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
